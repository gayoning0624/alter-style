<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="layer home active">
            <div class="header">
                <img src="assets/logo-black.png" alt="logoimg" class="logoimg">
            </div>
            
            <img src="assets/homeimg.png" alt="mainimg" class="mainimg">
            
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. dus mollitia incidunt architecto officiis quis exercitationem</p>
            <div class="bottons">
                <a href="#" class="signup-btn">Create Account</a>
                <a href="#" class="login-btn">Log In</a>
            </div>
        </div>
        <div class="layer login">
            <div class="header">
                <div class="backicon"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></div>
                <img src="assets/logo-white.png" alt="logoimg" class="logoimg">
            </div>
            <img src="assets/jacket.png" alt="loginimg" class="loginimg">
            <div class="signin-container">
                <h1>Log In  <span class="icons"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></span></h1>
                <form id="signup">
                
                    <div class="pure-control-group">
                        <input id="email" type="username" name="username" placeholder="User Id">
                    </div>
                    <div class="pure-control-group">
                        <input id="password" type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>
        <div class="layer signup"></div>
        <div class="layer browse"></div>
        <div class="layer detail"></div>
        <div class="layer edit"></div>
        <div class="layer profile"></div>
        <div class="layer add"></div>


    </div>
</body>
</html>
